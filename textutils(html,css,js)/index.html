<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="container">
        <textarea name="text" id="text" cols="30" rows="10" placeholder="Enter The text"></textarea>
        
    </div>
    <div class="container2">
        
        <button type="button"class="button" id="removepunc" onclick="punc()">Remove the punctuations</button>
        <button type="button"class="button" id="fullcaps" onclick="fullcaps()">Uppercase</button>
        <button type="button"class="button" id="smallcaps" onclick="smallcaps()">Lowercase</button>
        <button type="button"class="button" id="whitespacermv" onclick="whitesp()">whitespace- removers</button>
        <button type="button"class="button" id="reverse" onclick="rev()">reverse</button>
        <button type="button"class="button" id="count" onclick="count()">Count the numbers</button>
       
        
        
    </div>
    <div class="container3">
        <pre id="para"></pre>
    </div>
    

    <footer>
        <div class="footer">

            <p>Made By Debayan Ghosh</p>
        </div>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
